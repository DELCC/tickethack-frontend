<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class = "logo">Tickethack</div>
        <div class = "navigation">
            <div class = "cartButton">Cart</div>
            <div class = "purchaseButton">Bookings</div>
        </div>
    </div>
    <div id="main">
        <div id="title_main"> Explore the wolrd effortlessly by train !</div>
        <div id="subtitle_main">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</div>
        <div class="cards_main">
            <div class="card-left">
                <div class="journeyInfos">
                    <input id="departureInput" type ="text" placeholder="Departure"/>
                    <input id="arrivalInput" type ="text" placeholder="Arrival"/>   
                </div>
                <input id="date" type="date" value="2025-09-23" />
                
                <button id="addCity">SEARCH</button>

            </div>
            <div id="card" class="card-right">
                <img src="./images/train.png" alt="image de train" />
                <span id="underscore">_______________________</span>
                <p> It's time to book your future trip.</p>
            </div>
        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
